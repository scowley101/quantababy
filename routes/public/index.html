<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
    <h3>Register form</h3>
   <form id="register-form">
    <input type="email" name="email">
    <input type="password" name="password">
    <button type="submit">Register</button>
</form>

<br />
<br />
<hr />
<br />

<h3>Login form</h3>
<form id="login-form">
 <input type="email" name="email">
 <input type="password" name="password">
 <button type="submit">Sign in</button>
</form>

<script>
    ;(() => {
        // Find form element
        const registerForm = document.getElementById('register-form');
        // Wait for event
        registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    try{
    // Get form values
    const values = Object.values(registerForm).reduce((obj, field)=> {
        if (field.name){
        obj[field.name] = field.value;
        }
        return obj;
    }, {})
    // Submit form
   const res = await fetch('/api/register', {method: "post", body: JSON.stringify(values), headers: {
        'Content-Type': 'application/json; charset=UTF-8'
    },})
} catch (err) {
    console.error(err);
}
    })
// Find form element
    const loginForm = document.getElementById('login-form');
    // Wait for event
    loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    try{
        // Get form values
    const values = Object.values(loginForm).reduce((obj, field)=> {
        if (field.name){
        obj[field.name] = field.value;
        }
        return obj;
    }, {})
    // Submit form
   const res = await fetch('/api/authorise', {method: "post", body: JSON.stringify(values), headers: {
        'Content-Type': 'application/json; charset=UTF-8'
    },})
} catch (err) {
    console.error(err);
}
    })
    })()


</script>
</body>
</html>
